<!DOCTYPE html>
<html>
    <head>
        <title>PChat</title>
        <link rel ="icon" href = "/img/calogo.png">
        <link rel = "stylesheet" href ="/css/styles.css">
    </head>
    <body>
        <div class = "chat">
            <div id="sidebar" class="chat__sidebar">
                
            </div>
            <div class = "chat__main">
                <div id="messages" class="chat__messages"></div>
                <!-- <button id="increase">+1</button> -->
                <div class="compose">
                    <form id="dform">
                        <input placeholder="Put in your message" required autocomplete="off">
                        <button>Send text</button>
                    </form>
                    <button id="share-location">Send Location</button>
                </div>
            </div>
        </div>
        <script id="message-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p>{{message}}</p>
            </div>
        </script>
        <script id="locurl-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href={{link}} target="_blank"> My current location</a></p>
            </div>
        </script>
        <script id="sidebar-template" type="text/html">
            <h2 class="room-title">{{room}}</h2>
            <h3 class="list-title">Users</h3>
            <ul class="users">
                {{#users}}
                    <li>{{username}}</li>
                {{/users}}
            </ul>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="/js/chat.js"></script>
    </body>
</html>
